<html>
<head>
    <title>Database, From Pectin.</title>
</head>
<body>
    <h1><a href="/">Pectin</a></h1>
    <h2>The Database Example</h2>
    <form method="POST" action="/dbtest">
        {{ forms["TestForm"].text.label() }}
        {{ forms["TestForm"].text() }}
        <ul>
        {% for error in forms["TestForm"].text.errors %}
            <li>{{error}}</li>
        {% endfor %}
        </ul>
        <input type="submit" value="test post">
    </form>
	{% for i in list %}
		<li id="item-{{i.id}}"><code>{{i.content}}</code></li>
	{% endfor %}
</body>
</html>
